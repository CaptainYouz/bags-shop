<ui-breadcrumbs displayname-property="data.breadcrumbLabel" template-url="templates/breadcrumb.tpl.html"></ui-breadcrumbs>

<div class="container product">
	<div class="row">
		<div class="col-md-6 image">
			<img src="{{ product.imgUrl }}">
		</div>

		<div class="col-md-5 product-description">
			<div class="name">{{ product.name }}</div>
			<div class="brand">{{ product.brand }}</div>
			<div class="price">{{ product.price }}<span class="currency">{{ currency }}</span></div>
			<div class="add-to-cart" ng-click="addToCart(product, true)">add to cart<i class="glyphicon glyphicon-plus"></i></div>
			<div class="description">{{ product.description }}</div>
		</div>
	</div>
</div>
