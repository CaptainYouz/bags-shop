<ui-breadcrumbs displayname-property="data.breadcrumbLabel" template-url="templates/breadcrumb.tpl.html"></ui-breadcrumbs>
<div class="container products">
	<div class="row content-title">
		<span>List of {{ category.name }}</span>
	</div>
	<div class="row products-list">
		<div class="col-sm-3 product" ng-repeat="product in products track by $index">
			<div class="content" ui-sref="product({ productId : product.id })">
				<img src="{{ product.imgUrl }}" class="hvr-float-shadow">
				<div class="product-title">
					{{ product.name }}
					<div class="price">{{ product.price }}<span class="currency">{{ currency }}</span></div>
				</div>
				<div class="short-description">{{ product.shortDesc }}</div>
			</div>
		</div>
	</div>
</div>
