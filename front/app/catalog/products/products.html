<div class="container products">
	<div class="row content-title">
		<span>{{ category.name }}</span>
	</div>
	<div class="row products-list">
		<div class="col-md-3 product" ng-repeat="product in products track by $index" ui-sref="product({ productId : product.id })">
			<div class="content">
				<img src="{{ product.imgUrl }}" class="hvr-float-shadow">
				<div class="product-title">
					{{ product.name }}
					<div class="price">{{ product.price }}<span class="currency">{{ product.currency }}</span></div>
				</div>
				<div class="short-description">{{ product.shortDesc }}</div>
			</div>
		</div>
	</div>
</div>
