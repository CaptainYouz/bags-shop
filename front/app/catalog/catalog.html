<div class="container catalog">
	<div class="row welcome">
		Bags are used every day, by everyone.<br/>
		More than a bag, find the right companion for your daily activities.<br/>
		Discover different categories and type of bags, and find out what fits you best.<br/>
		<span class="conclusion">
			But don't forget.<br/>
			You don't choose a bag.<br/>
			<b>The bag chooses you.</b><br/>
		</span>
	</div>

	<div class="row content-title">
		<span>Choose your category of bags</span>
	</div>

	<div class="row categories">
		<div class="col-sm-4 category" ng-repeat="category in categories track by $index" ui-sref="products({ categoryId : category.id })">
			<div class="content">
				<img src="{{ category.imgUrl }}" class="hvr-float-shadow">
				<div class="name">{{ category.name }}</div>
			</div>
		</div>
	</div>
</div>
