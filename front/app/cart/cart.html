<div class="container cart">
	<div class="row content-title">
		<span>Cart</span>
	</div>
	<div class="row content">
		<div class="col-md-8 items">
			<div class="row item-title">
				<div class="col-sm-offset-3 col-sm-5">Item</div>
				<div class="col-sm-2">Quantity</div>
				<div class="col-sm-2">Price</div>
			</div>
			<div class="row item" ng-repeat="item in items track by $index">
				<div class="col-sm-1 text-center delete"><i class="fa fa-close"></i></div>
				<div class="col-sm-2 image"><img src="{{ item.product.imgUrl }}" alt="{{ item.product.nameÂ }}"></div>
				<div class="col-sm-5 info">
					<div class="name">{{ item.product.name }} - <span class="brand">{{ item.product.brand }}</span></div>
					<div class="short-description">{{ item.product.shortDesc }}</div>
				</div>
				<div class="col-sm-2 quantity">
					<div class="selectors">
						<span class="fa fa-minus"></span>
						<span class="numbers-products">{{ item.quantity }}</span>
						<span class="fa fa-plus"></span>
					</div>
				</div>
				<div class="col-sm-2 price">{{ item.product.price * item.quantity + item.product.currency }}</div>
			</div>
		</div>
		<div class="col-md-4 cart-info">
			<div class="row item-title">
				<div>Total</div>
			</div>
		</div>
	</div>
</div>
